<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskLite - Tarefas</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="../css/taskManager.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <header class="header">
          <div class="header-content">
            <h1>TaskLite</h1>
            <h2>Tarefas Completadas</h2>
          </div>
          <div class="user-info">
            <span id="user-email" class="user-email"></span>
            <a href="dashboard.html" class="back-button">Dashboard</a>
            <button id="logout-btn" class="logout-button">Sair</button>
          </div>
        </header>

        <div class="stats-section">
          <div class="stats-card">
            <h3>Total de Tarefas Completadas</h3>
            <span id="completed-count" class="stats-number">0</span>
          </div>
        </div>

        <div class="controls-section">
          <div class="sort-controls">
            <label for="sort-select">Ordenar por:</label>
            <select id="sort-select" class="sort-select">
              <option value="alphabetical">Ordem Alfabética</option>
              <option value="creation-date">Data de Criação</option>
            </select>
          </div>
          <div class="search-controls">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Buscar tarefas..."
            />
          </div>
        </div>

        <div class="tasks-section">
          <h2>Tarefas Completadas</h2>
          <div class="tasks-list" id="tasks-list">
            <!-- Tarefas serão inseridas aqui -->
          </div>
          <div id="empty-state" class="empty-state" style="display: none">
            <p>Nenhuma tarefa completada encontrada.</p>
            <p>Continue trabalhando e suas tarefas aparecerão aqui!</p>
          </div>
        </div>

        <!-- Modal para edição de tarefas -->
        <div id="edit-modal" class="modal" style="display: none">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Editar Tarefa</h3>
              <button id="close-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
              <label for="edit-task-name">Nome da tarefa:</label>
              <input type="text" id="edit-task-name" class="edit-input" />
              <div class="modal-info">
                <p>Criada em: <span id="edit-task-date"></span></p>
              </div>
            </div>
            <div class="modal-footer">
              <button id="save-task" class="save-button">Salvar</button>
              <button id="cancel-edit" class="cancel-button">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <div class="footer-content">
        <div class="app-info">
          <span class="app-name">TaskLite 2025</span>
        </div>
        <div class="developer-mark">
          <span class="watermark">zerfLeitedevelop</span>
        </div>
      </div>
    </footer>

    <script src="../service/fakeAuth.js"></script>
    <script type="module" src="../js/taskManager.js"></script>
  </body>
</html>
