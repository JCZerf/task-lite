<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskLite - Dashboard</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/pomodoro.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <header class="dashboard-header">
          <h1>TaskLite</h1>
          <div class="user-info">
            <button
              id="test-notification-btn"
              class="test-notification-button"
              title="Testar notificaÃ§Ã£o"
            >
              ðŸ”Š
            </button>
            <a
              href="taskManager.html"
              class="task-manager-button"
              title="Ver tarefas completadas"
            >
              Minhas Tarefas
            </a>
            <span id="user-email" class="user-email"></span>
            <button id="logout-btn" class="logout-button">Sair</button>
          </div>
        </header>
        <div class="add-task">
          <input type="text" id="new-task-input" placeholder="Nova tarefa..." />
          <button id="add-task-btn">Adicionar</button>
        </div>
        <div class="task-counter">
          <span class="counter-label">Tarefas ativas:</span>
          <span id="active-tasks-count" class="counter-number">0</span>
        </div>
        <div class="tasks" id="tasks-list"></div>
        <div class="pomodoro">
          <h2>Pomodoro</h2>
          <label for="pomodoro-time-input" style="color: var(--cor-primaria)"
            >Minutos:</label
          >
          <input
            type="number"
            id="pomodoro-time-input"
            min="1"
            max="60"
            value="25"
          />

          <div class="timer-container">
            <div class="session-indicator">
              <span id="session-type" class="session-type">SessÃ£o de Foco</span>
            </div>
            <div class="progress-ring">
              <svg class="progress-ring-svg" width="154" height="154">
                <defs>
                  <linearGradient
                    id="progressGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop
                      offset="0%"
                      style="stop-color: var(--cor-primaria); stop-opacity: 1"
                    />
                    <stop
                      offset="50%"
                      style="stop-color: #ff8c42; stop-opacity: 1"
                    />
                    <stop
                      offset="100%"
                      style="stop-color: var(--cor-primaria); stop-opacity: 1"
                    />
                  </linearGradient>
                </defs>
                <circle
                  class="progress-ring-background"
                  stroke="rgba(255, 107, 53, 0.1)"
                  stroke-width="6"
                  fill="transparent"
                  r="63"
                  cx="77"
                  cy="77"
                />
                <circle
                  class="progress-ring-circle"
                  stroke="url(#progressGradient)"
                  stroke-width="6"
                  fill="transparent"
                  r="63"
                  cx="77"
                  cy="77"
                  id="progress-circle"
                />
              </svg>
              <div class="pomodoro-timer" id="pomodoro-timer">25:00</div>
            </div>
          </div>
          <div class="pomodoro-controls">
            <button id="start-pomodoro">Iniciar</button>
            <button id="reset-pomodoro">Resetar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <div class="footer-content">
        <div class="app-info">
          <span class="app-name">TaskLite 2025</span>
        </div>
        <div class="developer-mark">
          <span class="watermark">zerfLeitedevelop</span>
        </div>
      </div>
    </footer>

    <script type="module" src="../js/dashboard.js"></script>
    <script src="../service/fakeAuth.js"></script>
    <script src="../js/pomodoro.js"></script>
  </body>
</html>
